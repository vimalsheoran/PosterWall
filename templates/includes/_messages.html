{% with messages = get_flashed_messages() %}
 {% if messages %}
   {% for message in messages %}
    <div class="alert alert-{{ category }} alert-dismissable">
      <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
      {{ message }}
    </div>
   {% endfor %}
 {% endif %}
{% endwith %}
