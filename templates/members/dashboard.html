{% extends member_layout.html %}

{% block body %}
<div class='event-list'>
  {% for data in data %}
  <div class='jumbotron'>
    <h3>{{ data['title'] }}</h3>
    <div class='img-box'><img src='{{ data['image'] }}'/></div>
    <p>{{ data['description'] }}</p>
  </div>
  {% endfor %}
</div>
{% endblock %}
